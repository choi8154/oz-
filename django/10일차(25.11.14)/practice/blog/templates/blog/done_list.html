<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>완료 목록</h1>
    <p><a href="{% url 'blog_list' %}">메인으로</a></p>
    {% for done in dones %}
    <p>
        <a href="{% url 'blog_detail' pk=done.pk %}">
            {{ done.title }} | {{ done.updated_at }} {% if done.important == True %} (중요) {% endif %}
        </a>
    </p>
    {% endfor %}
</body>
</html>
